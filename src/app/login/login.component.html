    <div class="form-example">
        <label for="username">Enter your username: </label>
        <input type="text" name="username" id="username" [(ngModel)]="username"> {{username}}
    </div>
    <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" [(ngModel)]="email">
    </div>
    <div>
        <label for="pass">Password (8 characters minimum):</label>
        <input type="password" id="pass" name="password" [(ngModel)]="password">
    </div>
    <div>
        <input (click)="submitHandler()" type="submit">
    </div>


    <h2>
        Current User Info:
    </h2>

    <section>
        <p>
            Name: {{user?.name}}
        </p>
        <p>
            Email: {{user?.email}}
        </p>
    </section>

    <section>
        <p>
            Add a profile picture:
        </p>

      <label for="avatar">Choose a profile picture:
        <div>
          <input type="file"
                 id="avatar" name="avatar"
                 (change)="handleFileInput($event)">
        </div>
      </label>
    </section>
